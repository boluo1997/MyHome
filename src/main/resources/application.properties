server.port=8848
server.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql:///boluo?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# sqlSession classpath:==roottarget/classes src/main/resources/mapper
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.boluo.boluoblog.domain

# mybatis single config
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.cache-enabled=false
